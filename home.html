<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Analyzer</title>
    <style>
        body {
            background-color: #bfbfbf;
            background-image:url('img.webp');
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        .box {
            width: 300px;
            height: 150px;
            background-color: #c3d2e8;
            border: 2px solid black;
            padding: 10px;
        }
        .button {
            margin-top: 10px;
            padding: 5px 15px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
        }
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .expected-label {
            margin-top: 5px;
            border: 2px solid black;
            padding: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>

    <div class="label">Enter URL Link </div>
    <textarea class="box" id="commentBox"></textarea>
    <button class="button">Analyze</button>

    <div class="result-container">
        <div class="box" id="resultBox"></div>
        <div class="expected-label">Expected Result</div>
    </div>

</body>
</html>
